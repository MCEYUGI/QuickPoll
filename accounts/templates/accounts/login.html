{% load static %}
<!-- From Uiverse.io by Yaya12085 --> 
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
      /* 放在這裡的 CSS 是你從模板網站上一起複製來的 CSS */
      /* From Uiverse.io by Yaya12085 */ 
    .form-container {
      width: 320px;
      border-radius: 0.75rem;
      background-color: #fff;
      padding: 2rem;
      color: #222;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      line-height: 2rem;
      font-weight: 700;
      color: #2563eb;
    }

    .form {
    margin-top: 1.5rem;
    }

    .input-group {
    margin-top: 0.25rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    }

    .input-group label {
      display: block;
      color: #555;
      margin-bottom: 4px;
    }

    .input-group input {
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      outline: 0;
      background-color: #fff;
      padding: 0.75rem 1rem;
      color: #222;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      border-color: #2563eb;
    }

    .forgot {
      display: flex;
      justify-content: flex-end;
      font-size: 0.75rem;
      line-height: 1rem;
      color: #888;
      margin: 8px 0 14px 0;
    }

    .forgot a,.signup a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
      transition: text-decoration 0.2s;
    }

    .forgot a:hover, .signup a:hover {
      text-decoration: underline #2563eb;
    }

    .sign {
      display: block;
      width: 100%;
      background-color: #2563eb;
      padding: 0.75rem;
      text-align: center;
      color: #fff;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sign:hover {
      background-color: #1d4ed8;
    }

    .social-message {
      display: flex;
      align-items: center;
      padding-top: 1rem;
    }

    .line {
      height: 1px;
      flex: 1 1 0%;
      background-color: #e5e7eb;
    }

    .social-message .message {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #888;
    }

    .social-icons {
      display: flex;
      justify-content: center;
    }

    .social-icons .icon {
      border-radius: 0.125rem;
      padding: 0.75rem;
      border: none;
      background-color: transparent;
      margin-left: 8px;
      transition: background 0.2s;
    }
    .social-icons .icon:hover {
      background: #f3f4f6;
    }
    .social-icons .icon svg {
      height: 1.25rem;
      width: 1.25rem;
      fill: #2563eb;
    }

    .signup {
      text-align: center;
      font-size: 0.75rem;
      line-height: 1rem;
      color: #888;
    }  
      /* 你也可以加上社群登入按鈕的 CSS，視需要補齊 */
      .center-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      }
      .brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 1rem;
      }
      .brand-name {
        margin-top: 0.5rem;
        font-family: 'Montserrat', Arial, sans-serif;
        font-size: 2.2rem;
        font-weight: 700;
        color: #2563eb;
        letter-spacing: 2px;
        /* 多層陰影，讓字體有立體感 */
        text-shadow:
          0 2px 4px rgba(37,99,235,0.18),
          0 6px 12px rgba(37,99,235,0.12),
          1px 1px 0 #fff,
          2px 2px 0 #b6ccfa;
      }
    </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="form-container">
	<div class="brand">
  <span class="brand-name">QuickPoll</span>
</div>
<p class="title">Login</p>
	<form class="form" method="post" action="">
		{% csrf_token %}
        {% if form.errors %}
        <div class="error" style="color: #f87171; margin-bottom: 10px; text-align:center;">
            帳號或密碼錯誤，請再試一次。
        </div>
        {% endif %}
		<div class="input-group">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="" required>
		</div>
		<div class="input-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="" required>
			<div class="forgot">
				<a rel="noopener noreferrer" href="#">Forgot Password ?</a>
			</div>
		</div>
		<button class="sign" type="submit">Sign in</button>
	</form>
	<div class="social-message">
		<div class="line"></div>
		<p class="message">Login with social accounts</p>
		<div class="line"></div>
	</div>
	<div class="social-icons">
		<button aria-label="Log in with Google" class="icon">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
				<path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
			</svg>
		</button>
		<button aria-label="Log in with Facebook" class="icon">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
				<path d="M31.937 6.093c-1.177 0.516-2.437 0.871-3.765 1.032 1.355-0.813 2.391-2.099 2.885-3.631-1.271 0.74-2.677 1.276-4.172 1.579-1.192-1.276-2.896-2.079-4.787-2.079-3.625 0-6.563 2.937-6.563 6.557 0 0.521 0.063 1.021 0.172 1.495-5.453-0.255-10.287-2.875-13.52-6.833-0.568 0.964-0.891 2.084-0.891 3.303 0 2.281 1.161 4.281 2.916 5.457-1.073-0.031-2.083-0.328-2.968-0.817v0.079c0 3.181 2.26 5.833 5.26 6.437-0.547 0.145-1.131 0.229-1.724 0.229-0.421 0-0.823-0.041-1.224-0.115 0.844 2.604 3.26 4.5 6.14 4.557-2.239 1.755-5.077 2.801-8.135 2.801-0.521 0-1.041-0.025-1.563-0.088 2.917 1.86 6.36 2.948 10.079 2.948 12.067 0 18.661-9.995 18.661-18.651 0-0.276 0-0.557-0.021-0.839 1.287-0.917 2.401-2.079 3.281-3.396z"></path>
			</svg>
		</button>
	</div>
	<p class="signup">Don't have an account?
		<a rel="noopener noreferrer" href="/accounts/signup/" class="">Sign up</a>
	</p>
    </div>
  </div>
</body>
