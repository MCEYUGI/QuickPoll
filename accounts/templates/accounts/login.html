{% load static %}
<!-- From Uiverse.io by Yaya12085 -->
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* 放在這裡的 CSS 是你從模板網站上一起複製來的 CSS */
    /* From Uiverse.io by Yaya12085 */
    .form-container {
      width: 320px;
      border-radius: 0.75rem;
      background-color: #fff;
      padding: 2rem;
      color: #222;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      line-height: 2rem;
      font-weight: 700;
      color: #2563eb;
    }

    .form {
      margin-top: 1.5rem;
    }

    .input-group {
      margin-top: 0.25rem;
      margin-bottom: 0.25rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .input-group label {
      display: block;
      color: #555;
      margin-bottom: 4px;
    }

    .input-group input {
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      outline: 0;
      background-color: #fff;
      padding: 0.75rem 1rem;
      color: #222;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      border-color: #2563eb;
    }

    .forgot {
      display: flex;
      justify-content: flex-end;
      font-size: 0.75rem;
      line-height: 1rem;
      color: #888;
      margin: 8px 0 14px 0;
    }

    .forgot a,
    .signup a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
      transition: text-decoration 0.2s;
    }

    .forgot a:hover,
    .signup a:hover {
      text-decoration: underline #2563eb;
    }

    .sign {
      display: block;
      width: 100%;
      margin-top: 1.25em;
      background-color: #2563eb;
      padding: 0.75rem;
      text-align: center;
      color: #fff;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sign:hover {
      background-color: #1d4ed8;
    }

    .social-message {
      display: flex;
      align-items: center;
      margin: 0;
    }

    .line {
      height: 1px;
      flex: 1 1 0%;
      background-color: #e5e7eb;
    }

    .social-message .message {
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #888;
    }

    .social-icons {
      display: flex;
      justify-content: center;
    }

    .social-icons .icon {
      border-radius: 0.125rem;
      padding: 0.75rem;
      border: none;
      background-color: transparent;
      margin-left: 8px;
      transition: background 0.2s;
    }
    .social-icons .icon:hover {
      background: #f3f4f6;
    }
    .social-icons .icon svg {
      height: 1.25rem;
      width: 1.25rem;
      fill: #2563eb;
    }

    .signup {
      text-align: center;
      font-size: 0.75rem;
      line-height: 1rem;
      color: #888;
    }
    /* 你也可以加上社群登入按鈕的 CSS，視需要補齊 */
    .center-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .brand-name {
      margin-top: 0.5rem;
      font-family: "Montserrat", Arial, sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #2563eb;
      letter-spacing: 2px;
      /* 多層陰影，讓字體有立體感 */
      text-shadow: 0 2px 4px rgba(37, 99, 235, 0.18),
        0 6px 12px rgba(37, 99, 235, 0.12), 1px 1px 0 #fff, 2px 2px 0 #b6ccfa;
    }
    .middle_line {
      text-align: center;
      font-size: 0.875rem;
      margin: 0;
      color: #888;
    }
    .poll_code {
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #555;
    }
    input::placeholder {
      /* placeholder 文字淡出效果 */
      color: #999;
      transition: opacity 0.4s ease;
    }
    input:focus::placeholder {
      /* 當輸入框獲得焦點時，placeholder 文字會淡出 */
      opacity: 0;
    }
    .messages {
      color: #e53e3e;
      margin-bottom: 1rem;
      list-style-type: none;
      padding: 0;
    }
    .messages li {
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #e53e3e;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="form-container">
      <div class="brand">
        <span class="brand-name">QuickPoll</span>
      </div>
      <p class="title">Login</p>
      <form class="form" method="post" action="">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="" />
          <div class="forgot">
            <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
          </div>
        </div>
        <div class="social-message">
          <div class="line"></div>
          <p class="message">Or Enter the Poll code</p>
          <div class="line"></div>
        </div>
        <div class="input-group">
          <label for="poll_code" class="poll_code">Poll_code</label>
          <input
            type="text"
            name="poll_code"
            id="poll_code"
            placeholder="Enter poll code"
          />
        </div>
        <button class="sign" type="submit">Sign in</button>
      </form>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <p class="signup">
        Don't have an account?
        <a rel="noopener noreferrer" href="/accounts/signup/" class=""
          >Sign up</a
        >
      </p>
    </div>
  </div>
</body>
